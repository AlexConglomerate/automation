<!DOCTYPE html>
<html>
<body>

Напиши сюда число 1:<br>
<input type="text" id="num1" value=""><br>
Напиши сюда число 2:<br>
<input type="text" id="num2" value=""><br>
<br><br>
Сумма:<br>
<input type="text" id="sum" value=""><br>

<button onclick="myFunction()"> Сложить два числа </button>

<script>

function myFunction() {
let num1 = document.getElementById("num1").value
let num2 = document.getElementById("num2").value
document.getElementById("sum").value = Number(num1) + Number(num2)
}

</script>

</body>
